<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ movie.title | titlecase }}</mat-card-title>
        <img mat-card-image [src]="movie.movie_banner" [alt]="'Banner de ' + movie.title">
    </mat-card-header>
    <mat-card-content>
        <p>Director:
            {{movie.director}}
        </p>
        <p>Fecha de lanzamiento: {{movie.release_date}}

        </p>
    </mat-card-content>
    <mat-card-actions>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" (click)="goTo(movie.id)">SEE MORE</button>

    </mat-card-actions>
</mat-card>
